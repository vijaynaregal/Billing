<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script>
        let invoiceData = [];
        let discountPercent = 0;

        function loadInvoice() {
            invoiceData = JSON.parse(localStorage.getItem("invoiceProducts")) || [];
            discountPercent = parseFloat(localStorage.getItem("invoiceDiscount")) || 0;
            
            let invoiceTable = document.getElementById("invoiceTable");
            invoiceTable.innerHTML = "";

            let total = 0;
            invoiceData.forEach((product) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td class="p-2 border">${product.name}</td>
                    <td class="p-2 border">₹${product.price}</td>
                    <td class="p-2 border">${product.quantity}</td>
                    <td class="p-2 border">₹${product.price * product.quantity}</td>
                `;
                total += product.price * product.quantity;
                invoiceTable.appendChild(row);
            });

            let discountAmount = (total * discountPercent) / 100;
            let finalTotal = total - discountAmount;

            document.getElementById("discountInfo").textContent = `Discount Applied: ${discountPercent}%`;
            document.getElementById("finalAmount").textContent = `Total: ₹${finalTotal.toFixed(2)}`;
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text("Invoice", 15, 10);
            
            let tableData = invoiceData.map((p) => [p.name, `₹${p.price}`, p.quantity, `₹${p.price * p.quantity}`]);

            doc.autoTable({
                head: [["Product", "Price", "Quantity", "Total"]],
                body: tableData,
                startY: 20,
            });

            let totalAmount = invoiceData.reduce((sum, p) => sum + p.price * p.quantity, 0);
            let discountAmount = (totalAmount * discountPercent) / 100;
            let finalAmount = totalAmount - discountAmount;

            doc.text(`Discount: ${discountPercent}%`, 15, doc.lastAutoTable.finalY + 10);
            doc.text(`Total: ₹${finalAmount.toFixed(2)}`, 15, doc.lastAutoTable.finalY + 20);

            doc.save("invoice.pdf");
        }

        window.onload = loadInvoice;
    </script>
</head>
<body class="bg-gray-200 flex flex-col items-center p-6">
    <img src="logo.png" alt="Company Logo" class="w-32 mb-6">
    <h1 class="text-2xl font-bold mb-4">Invoice</h1>

    <table class="bg-white shadow-md rounded-lg w-full max-w-lg">
        <thead>
            <tr class="bg-blue-500 text-white">
                <th class="p-2 border">Product</th>
                <th class="p-2 border">Price</th>
                <th class="p-2 border">Quantity</th>
                <th class="p-2 border">Total</th>
            </tr>
        </thead>
        <tbody id="invoiceTable" class="text-center"></tbody>
    </table>

    <h2 id="discountInfo" class="mt-4 text-lg font-bold">Discount: 0%</h2>
    <h2 id="finalAmount" class="mt-2 text-lg font-bold">Total: ₹0</h2>
    
    <button onclick="downloadPDF()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded font-bold">Download PDF</button>
</body>
</html>
